<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/004/873/860/small/vk-brush-stroke-letter-logo-design-black-paint-logo-leters-icon-vector.jpg">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
/* Bouncing arrow styling */
i {
    margin-left: 35%;
    margin-top: 25px;
    color: #ffffff; 
    font-size: 25px;
    cursor: pointer;
}


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background-color: #dee2e6; */
            background-image: url('https://wallpapers.com/images/hd/deadpool-movie-on-a-guard-rail-vs1id02wb3vyaxa1.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #444;
            padding: 40px;
        }

        .contact-container {
            max-width: 500px;
            margin: 0 auto;
            /* background-color: transparent; */
            backdrop-filter: blur(30px);
            padding: 30px;
            border-radius: 10px;
            /* border: 1px solid #dee2e6; */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-left: 270px;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #f1eded;
            font-weight: 600;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #ced4da;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background-color: #fff;
            border-color: #6c757d;
        }

        .form-group textarea {
            height: 130px;
            resize: none;
        }

        .form-group button {
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .form-group button:active {
            background-color: #1e7e34;
        }

        .contact-info {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #6c757d;
        }
        .contact-info p{
            color: #ced4da;
        }

        .contact-info a {
            color: #28a745;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="849bc1dc-7c86-47fd-975f-1b70dc8179e8">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
        <div class="contact-info">
            <p>Need help? Contact us at <a href="mailto:support@website.com">support@website.com</a></p>
        </div>
    </div>
    <i class="fa-solid fa-arrow-right fa-bounce" onclick="window.location.href='rights.html'"></i>
</body>
</html>
